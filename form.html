<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stage forms</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="fdiv">
            <div class="fh3"><h3>Cindy</h3></div>
            <div class="fpara"><p>Already have an account? <button>sign in</button></p></div>

        </div>
        
        <div class="stage">
            <form id="form">
                <h3>Sign Up Info</h3>
                <label>Email Address</label><br>
                <input type="email address" id="email-address"><br>
                <label>Password</label><br>
                <input type="password" id="password"><br>
                <label>Confirm Password</label><br>
                <input type="password" id="confirm"><br>
                <button type="submit" id="btn">Next<i class="fa-light fa-arrow-right"></i></button>
            
            
            </form>

            <form id="form1">
                <h3>Personal Info</h3>
                <label>User Name</label><br>
                <input type="text" id="name"><br>
                <label>First Name</label><br>
                <input type="text" id="first"><br>
                <label>Last Name</label><br>
                <input type="text"id="last"><br>
                
                
            
            </form>

            <form id="form2">
                <h3>Professional Info</h3>
                <label> Current Company </label><br>
                <input type="text" id="com"><br>
                <label>Total experince</label><br>
                <input type="text" id="total"><br>
                <label>designation</label><br>
                <input type="text" id="best"><br>
                <div class="btn">
                    <button type="submit"id="btn3"><i class="fa-light fa-arrow-left"></i>Back</button>
                    <button type="submit"id="btn2">Next<i class="fa-light fa-arrow-right"></i></button>
                
                </div>
                
            
            
            </form>
        </div>





    </div>
    
</body>
<script src="form.js"></script>
</html>
